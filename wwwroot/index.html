<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Singularity Prototype</title>
    <style>
        :root {
            color-scheme: dark;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at top, #2c2f44 0%, #12141e 60%, #090a12 100%);
            color: #e8ebf5;
        }

        #gameCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        #uiOverlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        #topBar {
            display: flex;
            justify-content: space-between;
            padding: 20px 28px;
            gap: 24px;
        }

        #statsPanel {
            pointer-events: auto;
            background: rgba(18, 22, 34, 0.75);
            padding: 16px 20px;
            border-radius: 16px;
            min-width: 220px;
            backdrop-filter: blur(8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        }

        #statsPanel h2 {
            margin: 0 0 12px;
            font-size: 14px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            opacity: 0.7;
        }

        #statsPanel .stat {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin-bottom: 6px;
        }

        #statsPanel .xp-bar {
            margin-top: 10px;
            width: 100%;
            height: 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            overflow: hidden;
        }

        #xpFill {
            height: 100%;
            width: 0%;
            border-radius: inherit;
            background: linear-gradient(90deg, #47c4ff, #96f8ff);
            transition: width 0.25s ease;
        }

        #xpText {
            margin-top: 8px;
            font-size: 12px;
            opacity: 0.75;
            letter-spacing: 0.05em;
        }

        #timeOfDay {
            pointer-events: auto;
            align-self: flex-start;
            background: rgba(18, 22, 34, 0.75);
            padding: 12px 18px;
            border-radius: 16px;
            font-size: 14px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
        }

        #log {
            pointer-events: auto;
            align-self: flex-start;
            margin: 0 28px 28px;
            width: 320px;
            max-height: 180px;
            overflow-y: auto;
            padding: 14px 18px;
            border-radius: 16px;
            background: rgba(12, 16, 24, 0.7);
            font-size: 12px;
            line-height: 1.5;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
        }

        #abilityBar {
            pointer-events: auto;
            align-self: center;
            margin-bottom: 36px;
            display: flex;
            gap: 14px;
            padding: 12px 20px;
            border-radius: 18px;
            background: rgba(16, 22, 34, 0.8);
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
        }

        .ability-slot {
            position: relative;
            width: 84px;
            height: 84px;
            border-radius: 18px;
            background: rgba(56, 82, 124, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 12px;
            color: #e9f2ff;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .ability-slot[data-available="true"] {
            box-shadow: 0 0 18px rgba(100, 255, 196, 0.6), inset 0 0 0 1px rgba(110, 255, 214, 0.9);
            transform: translateY(-4px);
        }

        .ability-slot[data-locked="true"] {
            opacity: 0.45;
        }

        .ability-key {
            font-size: 13px;
            opacity: 0.7;
        }

        .ability-cooldown {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.06em;
        }

        #controlsHint {
            pointer-events: auto;
            align-self: center;
            margin-bottom: 16px;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(15, 20, 30, 0.65);
            font-size: 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        #levelToast {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            padding: 12px 26px;
            border-radius: 999px;
            background: rgba(34, 48, 74, 0.85);
            font-size: 13px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        #levelToast.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="uiOverlay">
        <div id="topBar">
            <div id="statsPanel">
                <h2>Adventurer</h2>
                <div class="stat"><span>Level</span><span id="levelValue">1</span></div>
                <div class="stat"><span>Attack</span><span id="attackValue">8</span></div>
                <div class="stat"><span>Health</span><span id="healthValue">120 / 120</span></div>
                <div class="xp-bar"><div id="xpFill"></div></div>
                <div id="xpText">0 / 80 XP</div>
            </div>
            <div id="timeOfDay">--:-- · Night</div>
        </div>
        <div id="controlsHint">WASD move · Skills auto-attack nearby enemies · Gain XP to level up</div>
        <div id="abilityBar"></div>
        <div id="log"></div>
    </div>
    <div id="levelToast">Level Up!</div>

    <script type="module" src="./app.js"></script>
</body>
</html>
